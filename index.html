<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/dist/tailwind.css" />
  </head>
  <body class="bg-[#f5f5f5] scroll-smooth text-gray-900">
    <main class="w-full grid grid-cols-3">
      <div class="col-start-2">
        <div
          class="flex flex-col justify-center items-center relative h-screen">
          <h1 class="text-4xl font-semibold text-shadow-2xs my-5">
            Pomodoro Technique Timer
          </h1>
          <div class="flex justify-center items-center">
            <div
              class="border-transparent bg-white shadow-2xl p-8 mx-auto my-5 rounded-lg">
              <div
                class="w-[500px] h-[200px] flex flex-col justify-center items-center">
                <div
                  class="text-7xl font-semibold text-shadow-5xs"
                  id="pomodoro-timer">
                  25:00
                </div>
                <div class="flex justify-center items-center gap-8 my-8">
                  <button
                    class="px-6 py-1 active:bg-sky-400 hover:bg-sky-600 bg-sky-500 rounded-lg text-lg text-center text-white disabled:bg-[#cccccc] disabled:cursor-not-allowed"
                    onclick="startPomodoro()"
                    id="start">
                    Start
                  </button>
                  <button
                    class="px-6 py-1 active:bg-sky-400 hover:bg-sky-600 bg-sky-500 rounded-lg text-lg text-center text-white disabled:bg-[#cccccc] disabled:cursor-not-allowed"
                    onclick="pausePomodoro()"
                    id="pause">
                    Pause
                  </button>
                  <button
                    class="px-6 py-1 active:bg-sky-400 hover:bg-sky-600 bg-sky-500 rounded-lg text-lg text-center text-white disabled:bg-[#cccccc] disabled:cursor-not-allowed"
                    onclick="reset()"
                    id="reset">
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="public/scripts/index.js"></script>
</html>
